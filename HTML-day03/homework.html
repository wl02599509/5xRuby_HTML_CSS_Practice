<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        *{
            margin: 0px;
        }
        .outside{
            width: 1200px;
            margin: 0px;
            background-color: rgb(53, 50, 71);
        }
        h1{
            color: white;
            padding: 15px;
        }
        .group{
            width: 1200px;
            display: flex;
            flex-wrap: wrap;  
            margin: 0px;
        }
        div{
            width: 370px;            
            margin-left: 15px;
            margin-right: 15px;
        }
        figure{
            background-color: aliceblue;
            border-radius: 10px;
        }
        .課程區塊{
            text-decoration: none;
        }
        img{
            width: 100%;
            border-radius: 10px 10px 0px 0px;
        }
        .time{
            width: 75px;
            border: 1px solid gray;
            padding: 5px;
            margin-bottom: 30px;
            margin: 15px;
            background-color: aliceblue;
            color: gray;
            font-size: 12px;
        }
        .teacher{
            padding-top: 5px;
            margin: 15px;
            background-color: aliceblue;
            color: gray;
            font-size: 18px;
            display: inline;
            border-top: 1px solid black;
        }
        .課程階級1{
            display: inline;
            background-color: aliceblue;
            color: rgb(0, 132, 255);
            font-size: 12px;
            margin-left: 95px;
        }
        .課程階級2{
            display: inline;
            background-color: aliceblue;
            color: rgb(255, 0, 43);
            font-size: 12px;
            margin-left: 95px;
        }
        .課程階級3{
            display: inline;
            background-color: aliceblue;
            color: rgb(4, 255, 0);
            font-size: 12px;
            margin-left: 65px;
        }
        .連結{
            margin: 15px;
            padding: 10px;
            border-left: 10px solid red;
            border-right: 10px solid red;
            border-radius: 5px;
            margin-left: auto;
            margin-right: auto;
            width: 80px;
            background-color: red
        }
        .課程超連結{
            background-color: red;
            color: white;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="outside">
        <h1>近期課程</h1>
        <div class="group">
            <div> 
                <figure>
                    <a href="https://5xruby.tw/courses/tailwindcss" class="課程區塊">
                        <img src="https://images.ctfassets.net/8er52l3j5u76/3C48UXfAVWsW0wDCXGIGrp/c35f449c4073b8e994db5df43e9e2679/TailwindCSS-Banner-600x315.jpg?fm=webp&q=80" alt="">
                        <figcaption class="time">2022 / 7月班</figcaption>
                        <figcaption class="teacher">講師：廖柏均 (綠奶茶)<span class="課程階級1"> 初階課程 </span></figcaption>
                    </a>
                </figure>
            </div>
            <div>
                <figure>
                    <a href="https://5xruby.tw/courses/react" class="課程區塊">
                        <img src="https://images.ctfassets.net/8er52l3j5u76/7hQENHYP6BTrxy0NXvAoa1/432d4b7909985333c81f3253bc876ada/React-js-Banner-600x315.jpg?fm=webp&q=80" alt="">
                        <figcaption class="time">2022 / 7月班</figcaption>
                        <figcaption class="teacher">講師：廖柏均 (綠奶茶)<span class="課程階級2"> 進階課程 </span></figcaption>
                    </a>
                </figure>
            </div>
            <div>
                <figure>
                    <a href="https://5xruby.tw/courses/code-for-girl" class="課程區塊">
                        <img src="https://images.ctfassets.net/8er52l3j5u76/1T7JT8vJIhUwa5ZDnUsHtC/7b11ff7b31dae270ce7bf8805bc7face/Code-for-girl-Banner-600x315.jpg?fm=webp&q=80" alt="">
                        <figcaption class="time">2022 / 7月班</figcaption>
                        <figcaption class="teacher">講師：李建杭 (Amos Lee)<span class="課程階級3"> 入門課程 </span></figcaption>
                    </a>
                </figure>
            </div>
            <div class="連結">
                <a href="https://5xruby.tw/courses" class="課程超連結">看更多課程</a>
            </div>
        </div>
    </div>  
</body>
</html>

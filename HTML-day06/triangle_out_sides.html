<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: royalblue;
            color: antiquewhite;
            width: fit-content;
            padding: 10px 20px;
            position:relative;
            margin: 100px;
        }
        div::after{
            content: '';
            border-top: 10px solid red;
            border-left: 10px solid white;
            width: 0px;
            height: 0px;
            top: 0px;
            position:absolute;
            right: 100%;
        }

    </style>
</head>
<body>
    <div>定位三角形</div>
</body>
</html>

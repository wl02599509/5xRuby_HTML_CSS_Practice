<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            aspect-ratio: 1/1;
            background-color: lightgreen;
        }
        .map{
            width: 50%;
            aspect-ratio: 1/1;
        }
        .map iframe{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="map">

    </div>
</body>
</html>
